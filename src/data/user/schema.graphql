type User {
  id: ID!
  username: String!
}

input CreateUserPayload {
  username: String!
  password: String!
}

input LoginPayload {
  username: String!
  password: String!
}

type Query {
  me: User
  user(id: ID!): User!
}

type Mutation {
  createUser(payload: CreateUserPayload!): User!
  login(payload: LoginPayload!): String!
}